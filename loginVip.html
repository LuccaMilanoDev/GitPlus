<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/login.css">
    <script src="./additionalScripts.js/tokenVip.js" defer></script>
</head>
<body>
    <section class="container">
      <div class="login">
        <div class="img-logo-div">
          <img
            src="./Imagess/GitPlusLogoSemBackground.png"
            alt="Logo do GitPlus"
            class="img-logo"
          />
        </div>

        <h2>Premium</h2>
        <p class="alert" id="alert"></p>
        <form class="box-input">
          <input
            type="text"
            placeholder="Nome de usuário 1"
            id="input-username1"
            required
          />
          <input
            type="text"
            placeholder="Nome de usuário 2"
            id="input-username2"
            required
          />
          <input
            type="text"
            placeholder="Nome de usuário 3"
            id="input-username3"
            required
          />
          <input type="email" placeholder="Email" required id="input-email" />
          <input
            type="password"
            placeholder="Senha"
            required
            id="input-password"
          />
          <button type="button" value="Criar Conta" class="btn" id="btn-criar-conta">
            Assinar
          </button>
          <h3 id="h3-token"></h3>
          <p class="token-vip" id="token"></p>
        </form>
      </div>
    </section>
  </body>
</body>
</html>
